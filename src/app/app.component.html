<div class="container">
  <h4 class="bg-primary text-center mb-4">Todos</h4>
  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
      <app-todo-form (emitTodos) = "getTodos($event)"></app-todo-form>
    </div>
    <div class="col-md-6">
      <app-todo-list [gettodoArray]="todoArray" ></app-todo-list>
    </div>
  </div>
</div>
